version: '3.8'

services:
  server:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/lang-ai-server:latest
    container_name: lang-ai-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - lang-ai-network
    restart: unless-stopped

  client:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/lang-ai-client:latest
    container_name: lang-ai-client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_URL=http://server:3001
    depends_on:
      - server
    networks:
      - lang-ai-network
    restart: unless-stopped

networks:
  lang-ai-network:
    driver: bridge
